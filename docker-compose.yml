version: '3'
services:

  app:
    container_name: full_app
    build: .
    ports:
      - "8080:8080"
    restart: on-failure
#    environment:
#      DB_HOST: postgres

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      # - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    restart: always
